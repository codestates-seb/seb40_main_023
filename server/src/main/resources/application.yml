spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test
  jpa:
    hibernate:
      ddl-auto: create  # (1) 스키마 자동 생성 //create-drop,update
    show-sql: true      # (2) SQL 쿼리 출력
    properties:
      hibernate:
        format_sql: true  # (3) SQL pretty print
  devtools:
    livereload:
      enabled: true
  server:
    servlet:
      encoding:
        force-response: true
  logging:
    level:
      org:
        springframework:
          orm:
            jpa: DEBUG
mail:
  address:
    admin: admin@gmail.com
jwt:
  secret-key: TestTestTestTestTestTestTestTestTestTestTestTestTestTestTest
  access-token-expiration-minutes: 40
  refresh-token-expiration-minutes: 420