
spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test
  jpa:
    hibernate:
      ddl-auto: create  # (1) 스키마 자동 생성 //create-drop,update
    show-sql: true      # (2) SQL 쿼리 출력
    properties:
      hibernate:
        format_sql: true  # (3) SQL pretty print
  devtools:
    livereload:
      enabled: true
  server:
    servlet:
      encoding:
        force-response: true
  logging:
    level:
      org:
        springframework:
          orm:
            jpa: DEBUG
mail:
  address:
    admin: admin@gmail.com
jwt:
  secret-key: TestTestTestTestTestTestTestTestTestTestTestTestTestTestTest
  access-token-expiration-minutes: 40
  refresh-token-expiration-minutes: 420

cloud:
  aws:
    credentials:
      access-key: {보안을 위해 업로드 추가 수정}
      secret-key: {보안을 위해 업로드 추가 수정}
    s3:
      bucket: saypart/ #버킷 이름
    region:
      static: ap-northeast-2 # 리전 정보
    stack:

      auto: false

logging.config: classpath:logback/logback-server.xml

